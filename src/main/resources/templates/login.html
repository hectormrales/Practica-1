<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        /* Nuevo CSS con estilo moderno y atractivo */
body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; /* Cambio de tipografía */
    background: linear-gradient(135deg, #667eea, #764ba2); /* Fondo degradado */
    color: #333;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.container {
    width: 350px;
    padding: 40px;
    background: rgba(255, 255, 255, 0.9); /* Fondo semi-transparente */
    border-radius: 15px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    backdrop-filter: blur(10px); /* Efecto de desenfoque */
    text-align: center;
}

.login-form h2 {
    color: #4a47a3; /* Morado elegante */
    margin-bottom: 25px;
    font-size: 24px;
}

.input-group {
    margin-bottom: 20px;
    text-align: left;
}

.input-group label {
    display: block;
    margin-bottom: 8px;
    color: #555;
    font-weight: 500;
}

.input-group input {
    width: 100%;
    height: 45px;
    padding: 0 15px;
    border: 1px solid #ddd;
    border-radius: 8px;
    font-size: 14px;
    background-color: #f9f9f9;
    transition: border-color 0.3s ease, box-shadow 0.3s ease;
}

.input-group input:focus {
    border-color: #4a47a3;
    box-shadow: 0 0 8px rgba(74, 71, 163, 0.3);
    outline: none;
}

.btn-login {
    background-color: #4a47a3; /* Morado elegante */
    color: #fff;
    padding: 12px 20px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-size: 16px;
    font-weight: 500;
    width: 100%;
    transition: background-color 0.3s ease;
}

.btn-login:hover {
    background-color: #3b3a6d; /* Morado más oscuro */
}

.btn-register {
    background-color: #ff6b6b; /* Rojo coral */
    color: #fff;
    padding: 10px 20px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-size: 14px;
    font-weight: 500;
    margin-top: 20px;
    width: 70%;
    text-decoration: none;
    display: inline-block;
    transition: background-color 0.3s ease;
}

.btn-register:hover {
    background-color: #ff4c4c; /* Rojo coral más oscuro */
}

.escudo {
    width: 100px;
    height: 90px;
    margin: 0 auto 20px auto;
    filter: drop-shadow(0 0 5px rgba(0, 0, 0, 0.1)); /* Sombra suave */
}

    </style>
</head>
<body>
    <div class="container">
        <div class="login-form">
            <img src="https://cdn-icons-png.freepik.com/256/14678/14678257.png?semt=ais_hybrid" alt="ESCOM IPN" class="escudo">
            <h2>Inicio de sesión</h2>
            <form action="/login" method="post">
                <div class="input-group">
                    <label for="username">Usuario:</label>
                    <input type="text" id="username" name="username" placeholder="Ingresa tu usuario">
                </div>
                <div class="input-group">
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" name="password" placeholder="Ingresa tu contraseña">
                </div>
                <button type="submit" class="btn-login">Iniciar sesión</button>
            </form>
            <!-- Botón para redirigir al formulario de registro -->
            <a href="/register" class="btn-register">Registrar nuevo usuario</a>
        </div>
    </div>
</body>
</html>
