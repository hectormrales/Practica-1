<!DOCTYPE html>
<html>
<head>
    <title>Gestión de Usuarios</title>
    <style>
        /* Nuevo CSS para la página "Gestión de Usuarios" */
body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; /* Tipografía moderna */
    background: linear-gradient(135deg, #667eea, #764ba2); /* Fondo degradado */
    color: #333;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
    padding: 20px;
}

.container {
    max-width: 900px;
    width: 100%;
    padding: 30px;
    background: rgba(255, 255, 255, 0.9); /* Fondo semi-transparente */
    border-radius: 15px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    backdrop-filter: blur(10px); /* Efecto de desenfoque */
}

h1 {
    color: #4a47a3; /* Morado elegante */
    text-align: center;
    margin-bottom: 20px;
    font-size: 28px;
}

.back-link {
    display: inline-block;
    margin-bottom: 20px;
    color: #4a47a3; /* Morado elegante */
    text-decoration: none;
    font-size: 1em;
    transition: color 0.3s ease;
}

.back-link:hover {
    color: #3b3a6d; /* Morado más oscuro */
    text-decoration: underline;
}

table {
    width: 100%;
    border-collapse: collapse;
    margin: 20px 0;
    background-color: #fff;
    border-radius: 8px;
    overflow: hidden;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

table th,
table td {
    padding: 12px;
    text-align: left;
    border-bottom: 1px solid #ddd;
}

table th {
    background-color: #4a47a3; /* Morado elegante */
    color: white;
    font-weight: 600;
}

table tr:nth-child(even) {
    background-color: #f9f9f9;
}

table tr:hover {
    background-color: #f1f1f1;
}

.actions a {
    margin-right: 10px;
    padding: 8px 12px;
    background-color: #4a47a3; /* Morado elegante */
    color: white;
    border-radius: 5px;
    text-decoration: none;
    font-size: 0.9em;
    transition: background-color 0.3s ease;
}

.actions a:hover {
    background-color: #3b3a6d; /* Morado más oscuro */
}

.actions a.delete {
    background-color: #ff4d4d; /* Rojo para eliminar */
}

.actions a.delete:hover {
    background-color: #cc0000; /* Rojo más oscuro */
}

.create-user {
    display: inline-block;
    margin-top: 20px;
    padding: 12px 20px;
    background-color: #4a47a3; /* Morado elegante */
    color: white;
    border-radius: 8px;
    text-decoration: none;
    transition: background-color 0.3s ease;
}

.create-user:hover {
    background-color: #3b3a6d; /* Morado más oscuro */
}

    </style>
</head>
<body>
    <div class="container">
        <h1>Gestión de Usuarios</h1>
        <a href="/admin" class="back-link">Regresar</a>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Email</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <!-- Iteración para mostrar usuarios -->
                <tr th:each="usuario : ${usuarios}">
                    <td th:text="${usuario.id}">ID</td>
                    <td th:text="${usuario.nombre}">Nombre</td>
                    <td th:text="${usuario.email}">Email</td>
                    <td class="actions">
                        <a th:href="@{'/admin/users/edit/' + ${usuario.id}}">Editar</a>
                        <a th:href="@{'/admin/users/delete/' + ${usuario.id}}" style="background-color: red;">Eliminar</a>
                    </td>
                </tr>
            </tbody>
        </table>
        <a href="/admin/users/edit/0" class="create-user">Crear Nuevo Usuario</a>
    </div>
</body>
</html>
