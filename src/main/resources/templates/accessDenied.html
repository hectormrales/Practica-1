<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso Denegado</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #20b2aa, #057f78);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            position: relative;
        }
        
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://www.transparenttextures.com/patterns/cubes.png');
            opacity: 0.1;
            z-index: -1;
        }
        
        .container {
            width: 450px;
            padding: 40px 30px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            text-align: center;
            position: relative;
            z-index: 1;
            overflow: hidden;
        }
        
        .container::before {
            content: '';
            position: absolute;
            top: -50px;
            left: -50px;
            width: 100px;
            height: 100px;
            background: rgba(255, 145, 77, 0.1);
            border-radius: 50%;
        }
        
        .container::after {
            content: '';
            position: absolute;
            bottom: -50px;
            right: -50px;
            width: 100px;
            height: 100px;
            background: rgba(255, 145, 77, 0.1);
            border-radius: 50%;
        }
        
        .error-icon {
            font-size: 80px;
            color: #ff5722;
            margin-bottom: 20px;
            display: block;
            animation: shake 0.6s ease-in-out;
        }
        
        @keyframes shake {
            0%, 100% {
                transform: translateX(0);
            }
            20%, 60% {
                transform: translateX(-10px);
            }
            40%, 80% {
                transform: translateX(10px);
            }
        }
        
        h1 {
            color: #ff5722;
            margin-bottom: 20px;
            font-size: 28px;
            font-weight: 600;
        }
        
        .message {
            font-size: 16px;
            color: #555;
            margin-bottom: 30px;
            line-height: 1.6;
            padding: 0 10px;
        }
        
        .btn-home {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #20b2aa, #057f78);
            color: #fff;
            padding: 14px 24px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            width: 200px;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(32, 178, 170, 0.3);
            font-family: 'Poppins', sans-serif;
            text-decoration: none;
            margin: 0 auto;
        }
        
        .btn-home i {
            margin-right: 8px;
        }
        
        .btn-home:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(32, 178, 170, 0.4);
        }
        
        .btn-home:active {
            transform: translateY(0);
        }
        
        .chain {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        
        .chain:before, .chain:after {
            content: "\f023";
            font-family: "Font Awesome 5 Free";
            font-weight: 900;
            font-size: 24px;
            color: rgba(255, 255, 255, 0.2);
            position: absolute;
        }
        
        .chain:before {
            top: 20%;
            left: 10%;
            transform: rotate(-15deg);
        }
        
        .chain:after {
            bottom: 20%;
            right: 10%;
            transform: rotate(15deg);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="chain"></div>
        <i class="fas fa-ban error-icon"></i>
        <h1>¡Acceso Denegado!</h1>
        <p class="message">
            Lo sentimos, no tienes permisos para acceder a esta sección.
            Por favor regresa al inicio o contacta al administrador si crees que esto es un error.
        </p>
        <a href="/" class="btn-home">
            <i class="fas fa-home"></i> Ir al inicio
        </a>
    </div>
</body>
</html>
