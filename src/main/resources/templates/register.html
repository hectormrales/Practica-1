<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #20b2aa, #057f78);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            position: relative;
        }
        
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://www.transparenttextures.com/patterns/cubes.png');
            opacity: 0.1;
            z-index: -1;
        }
        
        .container {
            width: 380px;
            padding: 40px 30px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .container::before {
            content: '';
            position: absolute;
            top: -50px;
            left: -50px;
            width: 100px;
            height: 100px;
            background: rgba(255, 145, 77, 0.1);
            border-radius: 50%;
        }
        
        .container::after {
            content: '';
            position: absolute;
            bottom: -50px;
            right: -50px;
            width: 100px;
            height: 100px;
            background: rgba(255, 145, 77, 0.1);
            border-radius: 50%;
        }
        
        .register-form {
            position: relative;
            z-index: 1;
        }
        
        .register-form h2 {
            color: #057f78;
            margin-bottom: 25px;
            font-size: 28px;
            font-weight: 600;
            letter-spacing: 0.5px;
        }
        
        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }
        
        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
            font-size: 15px;
        }
        
        .input-group .input-field {
            position: relative;
        }
        
        .input-group .icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #057f78;
        }
        
        .input-group input {
            width: 100%;
            height: 50px;
            padding: 0 15px 0 45px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 15px;
            background-color: #f9f9f9;
            transition: all 0.3s ease;
            font-family: 'Poppins', sans-serif;
        }
        
        .input-group input:focus {
            border-color: #ff914d;
            box-shadow: 0 0 10px rgba(255, 145, 77, 0.2);
            outline: none;
            background-color: #fff;
        }
        
        .btn-register {
            background: linear-gradient(135deg, #ff914d, #ff5722);
            color: #fff;
            padding: 13px 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            width: 100%;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(255, 145, 77, 0.3);
            letter-spacing: 0.5px;
            font-family: 'Poppins', sans-serif;
        }
        
        .btn-register:hover {
            box-shadow: 0 8px 20px rgba(255, 145, 77, 0.4);
            transform: translateY(-2px);
        }
        
        .btn-register:active {
            transform: translateY(0);
        }
        
        .back-to-login {
            display: inline-block;
            margin-top: 20px;
            color: #057f78;
            text-decoration: none;
            font-size: 15px;
            transition: all 0.3s ease;
        }
        
        .back-to-login:hover {
            color: #ff914d;
            text-decoration: underline;
        }
        
        .register-header {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }
        
        .register-icon {
            font-size: 32px;
            color: #057f78;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="register-form">
            <div class="register-header">
                <i class="fas fa-user-plus register-icon"></i>
                <h2>Crear Cuenta</h2>
            </div>
            <form action="/register" method="post">
                <div class="input-group">
                    <label for="nombre">Nombre de Usuario:</label>
                    <div class="input-field">
                        <i class="fas fa-user icon"></i>
                        <input type="text" id="nombre" name="nombre" placeholder="Ingresa tu nombre de usuario" required autocomplete="off">
                    </div>
                </div>
                <div class="input-group">
                    <label for="email">Correo Electrónico:</label>
                    <div class="input-field">
                        <i class="fas fa-envelope icon"></i>
                        <input type="email" id="email" name="email" placeholder="Ingresa tu correo" required autocomplete="off">
                    </div>
                </div>
                <div class="input-group">
                    <label for="password">Contraseña:</label>
                    <div class="input-field">
                        <i class="fas fa-lock icon"></i>
                        <input type="password" id="password" name="password" placeholder="Crea una contraseña" required>
                    </div>
                </div>
                <button type="submit" class="btn-register">Crear cuenta</button>
            </form>
            <a href="/login" class="back-to-login">
                <i class="fas fa-arrow-left"></i> ¿Ya tienes cuenta? Inicia sesión
            </a>
        </div>
    </div>
</body>
</html>
