<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <style>
        /* Nuevo CSS para el formulario de registro */
body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; /* Tipografía moderna */
    background: linear-gradient(135deg, #667eea, #764ba2); /* Fondo degradado */
    color: #333;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.container {
    width: 350px;
    padding: 40px;
    background: rgba(255, 255, 255, 0.9); /* Fondo semi-transparente */
    border-radius: 15px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    backdrop-filter: blur(10px); /* Efecto de desenfoque */
    text-align: center;
}

.register-form h2 {
    color: #4a47a3; /* Morado elegante */
    margin-bottom: 25px;
    font-size: 24px;
}

.input-group {
    margin-bottom: 20px;
    text-align: left;
}

.input-group label {
    display: block;
    margin-bottom: 8px;
    color: #555;
    font-weight: 500;
}

.input-group input {
    width: 100%;
    height: 45px;
    padding: 0 15px;
    border: 1px solid #ddd;
    border-radius: 8px;
    font-size: 14px;
    background-color: #f9f9f9;
    transition: border-color 0.3s ease, box-shadow 0.3s ease;
}

.input-group input:focus {
    border-color: #4a47a3;
    box-shadow: 0 0 8px rgba(74, 71, 163, 0.3);
    outline: none;
}

.btn-register {
    background-color: #4a47a3; /* Morado elegante */
    color: #fff;
    padding: 12px 20px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-size: 16px;
    font-weight: 500;
    width: 100%;
    transition: background-color 0.3s ease;
}

.btn-register:hover {
    background-color: #3b3a6d; /* Morado más oscuro */
}

.back-to-login {
    display: block;
    margin-top: 20px;
    color: #4a47a3; /* Morado elegante */
    text-decoration: none;
    font-size: 0.9em;
    transition: color 0.3s ease;
}

.back-to-login:hover {
    color: #3b3a6d; /* Morado más oscuro */
    text-decoration: underline;
}

    </style>
</head>
<body>
    <div class="container">
        <div class="register-form">
            <h2>Registro de Usuario</h2>
            <form action="/register" method="post">
                <div class="input-group">
                    <label for="nombre">Nombre de Usuario:</label>
                    <input type="text" id="nombre" name="nombre" placeholder="Ingresa tu nombre de usuario" required>
                </div>
                <div class="input-group">
                    <label for="email">Correo Electrónico:</label>
                    <input type="email" id="email" name="email" placeholder="Ingresa tu correo" required>
                </div>
                <div class="input-group">
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" name="password" placeholder="Crea una contraseña" required>
                </div>
                <button type="submit" class="btn-register">Registrar</button>
            </form>
            <a href="/login" class="back-to-login">¿Ya tienes cuenta? Inicia sesión</a>
        </div>
    </div>
</body>
</html>
