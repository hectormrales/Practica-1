<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Administrador</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #20b2aa, #057f78);
            color: #333;
            min-height: 100vh;
            margin: 0;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://www.transparenttextures.com/patterns/cubes.png');
            opacity: 0.1;
            z-index: -1;
        }
        
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        
        .particle {
            position: absolute;
            background-color: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            animation: float-particle 15s infinite linear;
        }
        
        @keyframes float-particle {
            0% {
                transform: translate(0, 0);
            }
            100% {
                transform: translate(100px, -100px);
            }
        }
        
        .container {
            width: 480px;
            padding: 40px 30px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            text-align: center;
            position: relative;
            z-index: 1;
            overflow: hidden;
        }
        
        .container::before {
            content: '';
            position: absolute;
            top: -50px;
            left: -50px;
            width: 150px;
            height: 150px;
            background: rgba(255, 145, 77, 0.1);
            border-radius: 50%;
        }
        
        .container::after {
            content: '';
            position: absolute;
            bottom: -70px;
            right: -70px;
            width: 200px;
            height: 200px;
            background: rgba(255, 145, 77, 0.1);
            border-radius: 50%;
        }
        
        h1 {
            color: #057f78;
            margin-bottom: 15px;
            font-size: 28px;
            font-weight: 600;
            position: relative;
            display: inline-block;
        }
        
        h1::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 3px;
            background: linear-gradient(90deg, #20b2aa, #ff914d);
            border-radius: 2px;
        }
        
        .message {
            font-size: 1.05em;
            color: #555;
            margin: 20px 0;
            line-height: 1.6;
            padding: 0 10px;
        }
        
        .profile-section {
            margin-top: 25px;
            text-align: left;
            background-color: #f8f8f8;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }
        
        .profile-section h2 {
            color: #057f78;
            margin-bottom: 15px;
            font-size: 20px;
            font-weight: 600;
            position: relative;
            display: inline-block;
        }
        
        .profile-section h2::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 30px;
            height: 2px;
            background: #ff914d;
            border-radius: 2px;
        }
        
        .profile-section ul {
            list-style: none;
            padding: 0;
        }
        
        .profile-section li {
            margin: 15px 0;
            font-size: 1em;
            color: #333;
            display: flex;
            align-items: center;
        }
        
        .profile-section li i {
            color: #ff914d;
            margin-right: 10px;
            font-size: 18px;
            width: 25px;
            text-align: center;
        }
        
        .profile-section li strong {
            color: #057f78;
            margin-right: 10px;
            font-weight: 500;
        }
        
        .menu {
            margin-top: 25px;
            text-align: left;
        }
        
        .menu h2 {
            color: #057f78;
            margin-bottom: 15px;
            font-size: 20px;
            font-weight: 600;
            position: relative;
            display: inline-block;
        }
        
        .menu h2::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 30px;
            height: 2px;
            background: #ff914d;
            border-radius: 2px;
        }
        
        .menu ul {
            list-style: none;
            padding: 0;
        }
        
        .menu li {
            margin: 15px 0;
        }
        
        .menu a {
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #057f78, #20b2aa);
            color: #fff;
            padding: 12px 20px;
            border-radius: 10px;
            text-decoration: none;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(32, 178, 170, 0.3);
        }
        
        .menu a i {
            margin-right: 8px;
            font-size: 18px;
        }
        
        .menu a:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(32, 178, 170, 0.4);
        }
        
        .logout-link {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin-top: 30px;
            padding: 10px 20px;
            background: linear-gradient(135deg, #ff914d, #ff5722);
            color: white;
            border-radius: 10px;
            text-decoration: none;
            font-size: 15px;
            font-weight: 500;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(255, 145, 77, 0.3);
        }
        
        .logout-link i {
            margin-right: 8px;
        }
        
        .logout-link:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(255, 145, 77, 0.4);
        }
        
        .avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: linear-gradient(135deg, #ff914d, #ff5722);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            box-shadow: 0 5px 15px rgba(255, 145, 77, 0.3);
        }
        
        .avatar i {
            font-size: 40px;
            color: white;
        }
    </style>
</head>
<body>
    <div class="particles">
        <div class="particle" style="top: 10%; left: 10%; width: 10px; height: 10px; animation-duration: 20s; animation-delay: 0s;"></div>
        <div class="particle" style="top: 30%; left: 20%; width: 8px; height: 8px; animation-duration: 25s; animation-delay: 2s;"></div>
        <div class="particle" style="top: 50%; left: 70%; width: 12px; height: 12px; animation-duration: 30s; animation-delay: 5s;"></div>
        <div class="particle" style="top: 70%; left: 40%; width: 6px; height: 6px; animation-duration: 15s; animation-delay: 1s;"></div>
        <div class="particle" style="top: 20%; left: 80%; width: 9px; height: 9px; animation-duration: 22s; animation-delay: 3s;"></div>
    </div>

    <div class="container">
        <div class="avatar">
            <i class="fas fa-user-shield"></i>
        </div>
        <h1>Bienvenido, Administrador</h1>
        <div class="message">
            Administra el sistema desde esta página. A continuación, se muestra tu información personal y las opciones de gestión.
        </div>

        <div class="profile-section">
            <h2>Información del Perfil</h2>
            <ul>
                <li><i class="fas fa-user-tag"></i> <strong>Nombre:</strong> <span th:text="${nombre}">Admin</span></li>
                <li><i class="fas fa-envelope"></i> <strong>Email:</strong> <span th:text="${email}">admin@example.com</span></li>
                <li><i class="fas fa-user-shield"></i> <strong>Rol:</strong> <span th:text="${rol}">Administrador</span></li>
            </ul>
        </div>
        
        <div class="menu">
            <h2>Gestión del Sistema</h2>
            <ul>
                <li>
                    <a href="admin/users">
                        <i class="fas fa-users-cog"></i> Gestionar usuarios
                    </a>
                </li>
            </ul>
        </div>

        <a href="/logout" class="logout-link">
            <i class="fas fa-sign-out-alt"></i> Cerrar sesión
        </a>
    </div>
</body>
</html>
