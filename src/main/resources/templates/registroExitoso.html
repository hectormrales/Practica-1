<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Exitoso</title>
    <style>
        /* Nuevo CSS para la página de registro exitoso */
body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; /* Tipografía moderna */
    background: linear-gradient(135deg, #667eea, #764ba2); /* Fondo degradado */
    color: #333;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.container {
    width: 350px;
    padding: 40px;
    background: rgba(255, 255, 255, 0.9); /* Fondo semi-transparente */
    border-radius: 15px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    backdrop-filter: blur(10px); /* Efecto de desenfoque */
    text-align: center;
}

.register-form h2 {
    color: #4a47a3; /* Morado elegante */
    margin-bottom: 25px;
    font-size: 24px;
}

.message {
    font-size: 1.2em;
    color: #555;
    margin-bottom: 25px;
    line-height: 1.5;
}

.btn-login {
    background-color: #4a47a3; /* Morado elegante */
    color: #fff;
    padding: 12px 20px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-size: 16px;
    font-weight: 500;
    width: 100%;
    transition: background-color 0.3s ease;
}

.btn-login:hover {
    background-color: #3b3a6d; /* Morado más oscuro */
}

.back-to-home {
    display: block;
    margin-top: 20px;
    color: #4a47a3; /* Morado elegante */
    text-decoration: none;
    font-size: 0.9em;
    transition: color 0.3s ease;
}

.back-to-home:hover {
    color: #3b3a6d; /* Morado más oscuro */
    text-decoration: underline;
}

    </style>
</head>
<body>
    <div class="container">
        <div class="register-form">
            <h2>¡Registro Exitoso!</h2>
            <p class="message">Has sido registrado con éxito. Ahora puedes iniciar sesión con tu cuenta.</p>
            <button type="button" class="btn-login" onclick="location.href='/login'">Iniciar Sesión</button>
        </div>
    </div>
</body>
</html>
