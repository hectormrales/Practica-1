<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Exitoso</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #20b2aa, #057f78);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            position: relative;
        }
        
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://www.transparenttextures.com/patterns/cubes.png');
            opacity: 0.1;
            z-index: -1;
        }
        
        .success-particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }
        
        .particle {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: rgba(255, 145, 77, 0.6);
            border-radius: 50%;
            animation: rise 4s infinite ease-out;
            opacity: 0;
        }
        
        @keyframes rise {
            0% {
                transform: translateY(100px) scale(0);
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) scale(1);
                opacity: 0;
            }
        }
        
        .container {
            width: 400px;
            padding: 40px 30px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            text-align: center;
            position: relative;
            z-index: 1;
            overflow: hidden;
        }
        
        .container::before {
            content: '';
            position: absolute;
            top: -50px;
            left: -50px;
            width: 100px;
            height: 100px;
            background: rgba(255, 145, 77, 0.1);
            border-radius: 50%;
        }
        
        .container::after {
            content: '';
            position: absolute;
            bottom: -50px;
            right: -50px;
            width: 100px;
            height: 100px;
            background: rgba(255, 145, 77, 0.1);
            border-radius: 50%;
        }
        
        .success-icon {
            font-size: 70px;
            color: #20b2aa;
            margin-bottom: 20px;
            display: block;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }
        
        h2 {
            color: #057f78;
            margin-bottom: 20px;
            font-size: 28px;
            font-weight: 600;
            position: relative;
            display: inline-block;
        }
        
        h2::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 3px;
            background: linear-gradient(90deg, #20b2aa, #ff914d);
            border-radius: 2px;
        }
        
        .message {
            font-size: 16px;
            color: #555;
            margin-bottom: 30px;
            line-height: 1.6;
            padding: 0 10px;
        }
        
        .btn-login {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #ff914d, #ff5722);
            color: #fff;
            padding: 14px 24px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            width: 200px;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(255, 145, 77, 0.3);
            font-family: 'Poppins', sans-serif;
            text-decoration: none;
            margin: 0 auto;
        }
        
        .btn-login i {
            margin-right: 8px;
        }
        
        .btn-login:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(255, 145, 77, 0.4);
        }
        
        .btn-login:active {
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <div class="success-particles">
        <div class="particle" style="left: 10%; animation-delay: 0s;"></div>
        <div class="particle" style="left: 20%; animation-delay: 0.5s;"></div>
        <div class="particle" style="left: 30%; animation-delay: 1s;"></div>
        <div class="particle" style="left: 40%; animation-delay: 1.5s;"></div>
        <div class="particle" style="left: 50%; animation-delay: 2s;"></div>
        <div class="particle" style="left: 60%; animation-delay: 2.5s;"></div>
        <div class="particle" style="left: 70%; animation-delay: 1s;"></div>
        <div class="particle" style="left: 80%; animation-delay: 0.5s;"></div>
        <div class="particle" style="left: 90%; animation-delay: 0s;"></div>
    </div>

    <div class="container">
        <i class="fas fa-check-circle success-icon"></i>
        <h2>¡Registro Exitoso!</h2>
        <p class="message">
            Tu cuenta ha sido creada correctamente. Ahora puedes iniciar sesión con tus credenciales.
        </p>
        <a href="/login" class="btn-login">
            <i class="fas fa-sign-in-alt"></i> Iniciar Sesión
        </a>
    </div>
</body>
</html>
