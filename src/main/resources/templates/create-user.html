<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Crear Usuario</title>
    <style>
        /* Nuevo CSS para la página "Crear Usuario" */
body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; /* Tipografía moderna */
    background: linear-gradient(135deg, #667eea, #764ba2); /* Fondo degradado */
    color: #333;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.container {
    max-width: 500px;
    width: 100%;
    padding: 30px;
    background: rgba(255, 255, 255, 0.9); /* Fondo semi-transparente */
    border-radius: 15px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    backdrop-filter: blur(10px); /* Efecto de desenfoque */
}

h1 {
    color: #4a47a3; /* Morado elegante */
    text-align: center;
    margin-bottom: 20px;
    font-size: 28px;
}

.back-link {
    display: inline-block;
    margin-bottom: 20px;
    color: #4a47a3; /* Morado elegante */
    text-decoration: none;
    font-size: 1em;
    transition: color 0.3s ease;
}

.back-link:hover {
    color: #3b3a6d; /* Morado más oscuro */
    text-decoration: underline;
}

form {
    display: flex;
    flex-direction: column;
}

form div {
    margin-bottom: 20px;
}

label {
    font-size: 1em;
    color: #555;
    margin-bottom: 10px;
    display: block;
    font-weight: 500;
}

input[type="text"],
input[type="email"],
input[type="password"] {
    width: 100%;
    padding: 12px;
    font-size: 1em;
    border: 1px solid #ccc;
    border-radius: 8px;
    box-sizing: border-box;
    background-color: #f9f9f9;
    transition: border-color 0.3s ease, box-shadow 0.3s ease;
}

input[type="text"]:focus,
input[type="email"]:focus,
input[type="password"]:focus {
    border-color: #4a47a3; /* Morado elegante */
    box-shadow: 0 0 8px rgba(74, 71, 163, 0.3);
    outline: none;
}

button {
    background-color: #4a47a3; /* Morado elegante */
    color: white;
    border: none;
    padding: 12px 20px;
    border-radius: 8px;
    font-size: 1em;
    cursor: pointer;
    transition: background-color 0.3s ease;
    width: 100%;
    margin-bottom: 10px;
}

button:hover {
    background-color: #3b3a6d; /* Morado más oscuro */
}

.cancel-link {
    display: inline-block;
    text-align: center;
    color: #4a47a3; /* Morado elegante */
    text-decoration: none;
    font-size: 1em;
    transition: color 0.3s ease;
}

.cancel-link:hover {
    color: #3b3a6d; /* Morado más oscuro */
    text-decoration: underline;
}

    </style>
</head>
<body>
    <div class="container">
        <h1>Crear Usuario</h1>
        <a class="back-link" href="/admin/users">← Volver a la lista de usuarios</a>

        <form th:action="@{/admin/users/save}" th:object="${usuario}" method="post">
            <!-- Campo para el nombre -->
            <div>
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" th:field="*{nombre}" placeholder="Ingresa el nombre" required />
            </div>

            <!-- Campo para el email -->
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" th:field="*{email}" placeholder="Ingresa el email" required />
            </div>

            <!-- Campo para la contraseña -->
            <div>
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" th:field="*{password}" placeholder="Ingresa la contraseña" required />
            </div>

            <!-- Botones de acción -->
            <div>
                <button type="submit">Guardar</button>
                <a href="/admin/users" class="back-link">Cancelar</a>
            </div>
        </form>
    </div>
</body>
</html>
